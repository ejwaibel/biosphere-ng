<h2 mat-dialog-title>{{ data.name }}</h2>

<mat-dialog-content class="person-details">
  <ng-container *ngFor="let prop of displayData | keyvalue">
    <div class="prop">
      <label>{{prop.value.label}}:</label>
      <div class="progress">
        <span class="value" data-value>{{ data[prop.key] }}</span>
        <span class="progress-bar" data-progress-bar></span>
      </div>
    </div>
  </ng-container>

	<app-actions-bar></app-actions-bar>
</mat-dialog-content>
