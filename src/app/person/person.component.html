<div
	class="person {{person.gender}}"
	[attr.data-uuid]="person.id"
	[class.mute]="person.isMute"
  [class.selected]="isSelected$ | async"
	cdkDrag
	cdkDragBoundary="biosphere"
  (cdkDragStarted)="onDragStart($event)"
  (cdkDragEnded)="onDragEnd()"
  (click)="onClick()"
>
	<mat-icon>heart</mat-icon>
	<mat-icon>silence</mat-icon>
	<!-- <i class="icon glyphicon glyphicon-heart heart js-heart"></i> -->
	<!-- <i class="icon glyphicon glyphicon-remove silence"></i> -->
	<span class="person-name">{{person.name}}</span>
	<div class="death-age">
		<label>Age:<span>{{person.age}}</span></label>
	</div>
	<blockquote class="speech-bubble">
		<p>This is a test</p>
	</blockquote>
</div>
