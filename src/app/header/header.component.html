<!-- Population Header -->
<div id="population-header" class="population-count">
  <h2 class="title">
    Total Population:&nbsp; <span id="population-total">{{population.total}}</span>
  </h2>
  <h4 class="male">Male: &nbsp; <span id="population-male">{{population.male}}</span></h4>
  <h4 class="female">Female: &nbsp; <span id="population-female">{{population.female}}</span></h4>
</div>
